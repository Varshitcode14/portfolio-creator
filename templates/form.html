<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      color: black;
    }
    h1, h3 {
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>

  <title>Form</title>
</head>
<body>
  <div class="container">
    <h1>Fill Your Details</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div id="personal-details">
        <h3>Personal Details</h3>
        <br>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name" id="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" id="lastname" required>
        </div>
        <h6>Please Enter Your Profile Picture</h6><br>
        <div class="input-group mb-3">
          <input type="file" name="dp" accept="image/*" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="toNext('personal-details', 'education')">Next</button>
      </div>

      <div id="education" style="display: none;">
        <h3>Education</h3>
        <br>
        <div class="mb-3">
          <label for="school" class="form-label">School Name</label>
          <input type="text" name="school" class="form-control" placeholder="Please Enter School Name" id="school" required>
        </div>
        <div class="mb-3">
          <label for="college" class="form-label">College Name (optional)</label>
          <input type="text" name="college" class="form-control" placeholder="Please Enter College Name" id="college">
        </div>
        <button type="button" class="btn btn-primary" onclick="toNext('education', 'contact')">Next</button>
        <button type="button" class="btn btn-secondary" onclick="toBack('education', 'personal-details')">Back</button>
      </div>

      <div id="contact" style="display: none;">
        <h3>Contact Information</h3>
        <br>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone No. (without country code)</label>
          <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone Number" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="your@email.com" id="email" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="toNext('contact', 'about')">Next</button>
        <button type="button" class="btn btn-secondary" onclick="toBack('contact', 'education')">Back</button>
      </div>

      <div id="about" style="display: none;">
        <h3>About You</h3>
        <br>
        <div class="mb-3">
          <h6>Please Write Something About You</h6>
          <textarea name="about" class="form-control" id="about" cols="30" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <label for="skill1" class="form-label">Enter Your Skills</label>
          <input type="text" name="skill1" class="form-control" placeholder="Skill 1" id="skill1" required>
        </div>
        <div class="mb-3">
          <input type="text" name="skill2" class="form-control" placeholder="Skill 2" id="skill2" required>
        </div>
        <div class="mb-3">
          <input type="text" name="skill3" class="form-control" placeholder="Skill 3" id="skill3" required>
        </div>
        <div class="mb-3">
          <input type="text" name="skill4" class="form-control" placeholder="Skill 4" id="skill4" required>
        </div>
        <button type="button" class="btn btn-secondary" onclick="toBack('about', 'contact')">Back</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    function toNext(currentSection, nextSection) {
      document.getElementById(currentSection).style.display = 'none';
      document.getElementById(nextSection).style.display = 'block';
    }

    function toBack(currentSection, previousSection) {
      document.getElementById(currentSection).style.display = 'none';
      document.getElementById(previousSection).style.display = 'block';
    }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  -->
</body>
</html>
